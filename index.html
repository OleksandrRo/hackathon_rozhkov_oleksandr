<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/style/stylesheet.css">
    <title>Lord of React</title>
</head>


<body>

    <header>
        <img src="./assets/images/React.gif" id="headImg" alt="Lord of the React"></img>
        <h1>
            Lord of React
        </h1>
        <div class="game-controls">
            <button class="btn" id="start"><h4>Start</h4></button>
            <button class="btn" id="reset"><h4>Reset</h4></button>
        </div>
    </header>

    <img src="./assets/images/burt.gif" id="quizLORD" alt="Lord of the React"></img>

    <section class="playerscore">
        <h3>SCORE = </h3>
        <h4 id="player-score"></h4>
    </section>


    <div id="questions">
        <h2 id="questiontext"></h2>
    </div>
    <button class="question" id="0" name="0"></button>
    <button class="question" id="1" name="1"></button>
    <button class="question" id="2" name="2"></button>
    <button class="question" id="3" name="3"></button>

    <img class="image_disk" src="./assets/images/disk.gif"></img>
    <img class="image_exp" src="./assets/images/exp.gif"></img>
    <img class="image_tv" src="./assets/images/tv.gif"></img>
    <img class="image_spin" src="./assets/images/spinningtheworld.gif"></img>


    <div id="timer"> </div>
    <form id="highscores">
        <img class="image_99" src="./assets/images/back99.gif"></img>
        <h2 id="directions">Enter your initials and claim the title,<br/> Lord of React</h2>
        <div id="inputNick">
        <input id="note-input" type="text" placeholder="Enter your initials" required />
        <button id="note-submit">Save</button>
        </div>

    </form>
    <h3 id="highscoreheader">HIGH SCORES</h3>
    <br>
    <h3 id="scoreboardlabel">PLAYER ---- SCORE</h4>
        <br>
        <section id="scoreboard">
            <ul id="notes">

            </ul>
        </section>
        <script src="./assets/logic/logic.js" type="text/javascript"></script>
