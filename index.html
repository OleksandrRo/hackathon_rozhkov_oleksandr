<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/style/stylesheet.css">
    <title>Herfman Quiz Lord</title>
</head>    


<body>
  
    <header>
        <h1>
            Lord of the Quiz
        </h1>
        <img src="./assets/images/QuizLord.png" id="iamquizLORD" alt="Lord of the Quiz"></img>
    </header>
    
    <section class="playerscore">
        <h3></h3>
        <h4 id="player-score"></h4>
    </section>
    <section>
        <button id="start">Start</button>
        <button id="reset">Reset</button>
        <div id="questions">
            <h2 id="questiontext"></h2>
            <div id="timer">60</div>
        </div>
        <button id="0" name="0"></button>
        <button id="1" name="1"></button>
        <button id="2" name="2"></button>
        <button id="3"name="3"></button>

        <form id="highscores">
            <input id="note-input" type="text" placeholder="Enter your initials" required />
            <button id="note-submit">Save</button>
          </form>
          <ul id="notes">

          </ul>
            
        </div>
    </section> 


    <script src="./assets/logic/logic.js" type="text/javascript"></script>

</body>


<!-- Footer -->
<footer>
  
</footer>


</html>
